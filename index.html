<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DeepCodeAI Chat Hugging Face GPT-2</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: #0A192F;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #112240;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    position: relative;
  }
  .user {
    background: #3E92CC;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .bot {
    background: #112240;
    border: 2px solid #3E92CC;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  form {
    display: flex;
    padding: 1rem;
    background: #112240;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    outline: none;
  }
  button {
    margin-left: 10px;
    background: #3E92CC;
    border: none;
    padding: 0 20px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    color: white;
  }
  button:hover {
    background: #268bd2;
  }
  .loader {
    font-style: italic;
    color: #70a1ff;
    padding: 10px 15px;
    border-radius: 15px;
    background: #112240;
    border: 2px solid #3E92CC;
    align-self: flex-start;
  }
  .copy-btn {
    position: absolute;
    bottom: 4px;
    right: 8px;
    background: #3E92CC;
    border: none;
    padding: 3px 7px;
    font-size: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.8;
    transition: opacity 0.3s ease;
    color: white;
  }
  .copy-btn:hover {
    opacity: 1;
  }
</style>
</head>
<body>
<header>ü§ñ DeepCodeAI Chat Hugging Face GPT-2</header>
<main id="chat"></main>
<form id="chat-form">
  <input type="text" id="user-input" placeholder="Pose ta question √† l'IA..." autocomplete="off" required />
  <button type="submit">Envoyer</button>
</form>

<script>
  const chat = document.getElementById("chat");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
    return msg;
  }

  function addLoader() {
    const loader = document.createElement("div");
    loader.classList.add("loader");
    loader.textContent = "L'IA r√©fl√©chit...";
    chat.appendChild(loader);
    chat.scrollTop = chat.scrollHeight;
    return loader;
  }

  async function generateResponse(prompt) {
    const url = "https://api-inference.huggingface.co/models/gpt2";

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: prompt }),
      });

      if (!res.ok) {
        return "‚ùå Erreur API Hugging Face";
      }

      const data = await res.json();

      if (data.error) return "‚ùå " + data.error;

      // data est un tableau d‚Äôobjets avec generated_text
      return data[0]?.generated_text || "‚ùå Pas de r√©ponse";
    } catch (e) {
      console.error(e);
      return "‚ùå Erreur r√©seau";
    }
  }

  async function typeText(element, text) {
    element.textContent = "";
    for (let i = 0; i < text.length; i++) {
      element.textContent += text.charAt(i);
      chat.scrollTop = chat.scrollHeight;
      await new Promise(r => setTimeout(r, 25));
    }
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if (!userMessage) return;

    addMessage("user", userMessage);
    input.value = "";

    const loader = addLoader();
    const response = await generateResponse(userMessage);
    chat.removeChild(loader);

    const botMessage = addMessage("bot", "");
    await typeText(botMessage, response);
  });
</script>
</body>
</html>
